<h1>Todo</h1>
<div class="container">
    <div class="alery alert-warning" *ngIf="todoForm.dirty && todoForm.invalid ">Enter valid values</div>
    <div class="alery alert-warning" *ngIf="todoForm.dirty && targetDate.invalid">Enter a valid target date</div>
    <div class="alery alert-warning" *ngIf="todoForm.dirty && description.invalid">Enter at least five characters in the description</div>

    <form (ngSubmit)="!todoForm.invalid && saveTodo()" #todoForm="ngForm">
        <fieldset class="form-group">
            <label>Description</label>
            <input type="text" #description="ngModel" 
                [(ngModel)]="todo.description" class="form-control" 
                    name="description" required="required" minlength="5">
        </fieldset>
        <fieldset class="form-group">
            <label>Target Date</label>
            <input type="date" #targetDate="ngModel"
            [ngModel]="todo.targetDate | date: 'yyyy-MM-dd'" 
            (ngModelChange)="todo.targetDate = $event"
            class="form-control" name="targetDate" required="required">
        </fieldset>

        <button type="submit" class="btn btn-success">Save</button>
</form>
</div>
